<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sobre div</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {display: none;
            image-rendering: auto;
        }
        
        div:hover > p {
            display:block;
            color: rgb(236, 235, 235);        
            background-color: rgb(6, 7, 7);
            width: 300px;
        }
        div:hover {
            background-color: rgb(13, 14, 15);
            color: rgb(248, 245, 245);
        }
    </style>
</head>
<body>
    <h1>Como Esconder um Parágrafo</h1>
    <p>Atenção no exemplo Abaixo</p>
    <div>html
        <p>css</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
