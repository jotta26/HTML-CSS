<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos  para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>

        <li type="square"><abbr title=" use tag <p>">Parágrafos</abbr></li>

        <li type="square"><abbr title=" use de <h1 a h6>">Titulos</abbr></li>

        <li type="square"><abbr title="use <img>">Imagens</abbr></li>

        <li type="square"><abbr title="use <abbr>">Abreviações</abbr></li>

        <li type="square"><abbr title="use <code>">Códigos-fonte</abbr></li>

        <li type="square"><abbr title="use <ol e li>">Listass Númerada</abbr></li>

        <li type="square"><abbr title="use <ul e li>">Listas com demarcadores</abbr></li>

    </ul>

</body>
</html>
